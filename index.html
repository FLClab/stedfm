<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STED-FM</title>
    <style>
        body {
            background-color: #343434;
        }

        .navbar {
            background-color: #333;
            padding: 1rem;
            position: sticky;
            top: 0;
            border-bottom: 1px solid #555;
        }
        
        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 2rem;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }
        
        .nav-links a:hover {
            color: #ddd;
        }

        .title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .title-text {
            flex: 1;
            text-align: left;
        }

        .banner {
            flex: 1;
            min-height: 200px;
            background-color: #444;
            margin-left: 2rem;
        }

        .notable-results {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .pdf-container {
            display: flex;
            gap: 2rem;
            justify-content: space-between;
            margin-top: 2rem;
            width: 100%;
        }

        .pdf-item {
            flex: 1;
            background-color: #444;
            min-height: 600px;
            height: 80vh;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .pdf-item embed {
            width: 100%;
            height: 100%;
            border: none;
        }

        .results {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 2rem;
        }

        .results img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#paper">Paper</a></li>
            <li><a href="#code">Code</a></li>
        </ul>
    </nav>
    <div class="title">
        <div class="title-text">
            <h1 style="text-align: left; color: white;">STED-FM</h1>
            <span style="text-align: left; color: white;">A Self-Supervised Foundation Model for Robust and Generalizable Representation Learning in STED Microscopy</span>
        </div>
        <div class="banner">
            <!-- Banner content will go here -->
        </div>

        <div class="results">
            <img src="images/figure1_v5.png" alt="Figure 1">
        </div>
    </div>

</body>
</html>
